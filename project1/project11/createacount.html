<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginst.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <form class="form " id="createAccount" >
            <h1 class="form--title">Create Acount</h1>
            <div class="form--massage form--massage__error"></div>
            <div class="form--input_group">
                <input type="text" id="signupUsername"  class="form--input" autofocus placeholder="Username" >
                <div class="form--input_error_massage">
                
                </div>
                <div class="form--input_group">
                    <input type="text" class="form--input" autofocus placeholder="Email Address" id="email" >
                    <div class="form--input_error_massage">
                    
                    </div>
                    <div class="form--input_group">
                        <input type="password" class="form--input" autofocus placeholder="Password" >
                        <div class="form--input_error_massage">
                        
                        </div>
                <div class="form--input_group">
                    <input type="password" class="form--input " autofocus placeholder="Confirm Password " >
                    <div class="form--input_error_massage">
                     
                    </div>
                    <button class="form--button" type="submit"> continue </button>
                    
                    <p class="form--text">
                        <a  class="form--link" href="login.html" id="linkLogin">Already have an Account? Sign in </a>
                    </p>
            </div>
        </form>

    </div>
    <script type="text/javascript" src="creatacount.js"></script>

</body>
</html>
